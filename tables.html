<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>
		<table border="1">
			<thead>	
				<tr>
					<th>Col 1</th>
					<th>Col 2</th>	
					<th>Col 3</th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<td colspan="3">This is some data!</td>
				</tr>			
			</tfoot>
			<tbody>
				<tr>
					<td>Here is a column</td>
					<td>Here is<br>another column</td>
					<td>More stuff goes here</td>
				</tr>
				<tr>
					<td>Data one</td>
					<td>Data two</td>
					<td>Data three</td>	
				</tr>
			</tbody>
		</table>
</body>
</html>
